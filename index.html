<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img
            class="card-img"
            src="./images/image-equilibrium.jpg"
            alt="NFT Equilibrium"
          />
          <div class="card-overlay">
            <img
              src="./images/icon-view.svg"
              alt="Icon View"
              width="48"
              height="48"
            />
          </div>
        </div>

        <h1 class="n-white">Equilibrium #3429</h1>
        <p class="p-blue">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <ul class="price">
          <li class="p-cyan">0.041 ETH</li>
          <li class="p-blue">3 days left</li>
        </ul>

        <span class="line"> </span>
        <div class="creator">
          <img
            src="./images/image-avatar.png"
            alt="Avatar"
            width="132"
            height="132"
          />

          <h2 class="p-blue">
            Creation of
            <a class="n-white" href="#">Jules Wyvern</a>
          </h2>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">ZaidAhmed</a>.
      </div>
    </footer>
  </body>
</html>
